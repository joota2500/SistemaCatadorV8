{% extends "base.html" %}

{% block title %}Excluir Encarregado{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="height:70vh;">

    <div class="card p-4 shadow" style="max-width:500px;">

        <h3 class="text-danger fw-bold text-center mb-3">
            <i class="fa-solid fa-triangle-exclamation"></i>
            Confirmar Exclusão
        </h3>

        <p class="text-center">
            Tem certeza que deseja remover o encarregado:
            <strong>{{ user.full_name }}</strong>?
        </p>

        <p class="text-center text-muted">
            Essa ação não pode ser desfeita.
        </p>

        <form method="POST">
            {% csrf_token %}

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'painel_programador' %}" class="btn btn-secondary">
                    Cancelar
                </a>

                <button type="submit" class="btn btn-danger">
                    <i class="fa-solid fa-trash"></i> Remover
                </button>
            </div>

        </form>

    </div>

</div>

{% endblock %}
